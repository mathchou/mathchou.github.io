
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Choucoin</title>
<style>
/* Style for the result container */
#resultContainer {
	position: relative; /* Positioning context for the button */
	width: 80%;  /* Make the result box half the screen width */
	height: 200px;  /* Fixed height */
	overflow: auto; /* Scrollable content */
	border: 1px solid #ccc;
	padding: 10px;
	margin-top: 10px;
	white-space: pre-wrap;  /* Ensures that long lines break properly */
	word-wrap: break-word;
	margin: 20px auto;  /* Center the box horizontally */
}

.button-container {
        margin-top: 15px;
        display: flex;
        gap: 10px; /* Add spacing between buttons */
    }

button {
	background-color: #4CAF50;
	color: white;
	padding: 10px 15px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
}

button:hover {
	background-color: #45a049;
}

/* Make the text area within the box more readable */
/* Remove any default styling from pre */
#resultText {
    white-space: pre-wrap;  /* Keeps line breaks and spacing */
    word-wrap: break-word;  /* Wrap long words */
    background-color: transparent;  /* Make background transparent */
    color: black;  /* Ensure text color is readable */
    margin: 0;  /* Remove default margin */
    padding: 0;  /* Remove any padding */
    border: none;  /* Ensure there's no border */
}

/* To ensure the copy button is visible */
#copyButton.visible {
	display: block !important;
}

	#main {
		flex: 3;
	}
	#sidebar {
		flex: 1;
		margin-left: 20px;
		padding: 10px;
		border: 1px solid #ddd;
		border-radius: 5px;
		background-color: #f9f9f9;
	}
	#postsContainer div {
		margin-bottom: 15px;
		padding: 10px;
		border: 1px solid #ddd;
		border-radius: 5px;
		background-color: #f9f9f9;
	}
	textarea {
		width: 100%;
		height: 100px;
		margin-bottom: 10px;
	}
	
	.confirmation-message {
        margin-top: 5px;
        font-size: 14px;
        color: #4CAF50; /* Green color for success */
        display: none; /* Hidden by default */
    }

    .error-message {
        color: #f44336; /* Red color for errors */
    }
	
</style>

</head>
<body>
    <h1>Send Choucoin</h1>



    <!-- Form to input transaction details -->
    <div>
        <label for="sender">Sender ID:</label>
        <input type="text" id="sender" required><br><br>

        <label for="receiver">Receiver ID:</label>
        <input type="text" id="receiver" required><br><br>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" required><br><br>

        <label for="comment">Comment:</label>
        <input type="text" id="comment" required><br><br>
		
		<!-- File input for uploading the private key file -->
		<label for="fileInput">User ID and keys file:</label>
		<input type="file" id="fileInput" accept=".txt">
		<div id="fileConfirmation" class="confirmation-message"></div>
    

        <!-- Button to generate transaction after loading the keys -->
		 <div class="button-container">
			<button onclick="generateTransaction()">Generate Transaction</button>
			<button onclick="postTransaction()">Post Transaction</button>
		</div>

    </div>

    <!-- Scrollable output box with copy button inside -->
	<div id="resultContainer">
		<pre id="resultText"></pre>
	</div>


    <!-- Link to external JavaScript file -->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>

    <h2>Recent Posts</h2>
    <div id="postsContainer">
        <!-- Posts will be displayed here -->
    </div>

    <script>
        const url = "https://choucoin-posts-4f7c7496eb49.herokuapp.com/";
        let page = 0;
        const limit = 10;
        let loading = false;

        // Function to handle form submission
        document.getElementById('postForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            let content = document.getElementById('content').value;
            if (!content) return;

            // Sanitize the input
            content = DOMPurify.sanitize(content);

            const response = await fetch(`${url}submit-post`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content }),
            });

            if (response.ok) {
                alert('Post submitted successfully!');
                document.getElementById('content').value = ''; // Clear the form
                page = 0;
                document.getElementById('postsContainer').innerHTML = ''; // Reset posts
                loadPosts(); // Reload the posts
            } else {
                const data = await response.json();
                alert('Error: ' + data.error);
            }
        });

        // Function to load and display posts with pagination
        async function loadPosts() {
            if (loading) return;
            loading = true;

            try {
                const response = await fetch(`${url}posts?page=${page}&limit=${limit}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch posts: ${response.status}`);
                }

                const posts = await response.json();
                const postsContainer = document.getElementById('postsContainer');

                posts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.innerHTML = `
                        <p>${DOMPurify.sanitize(post.content)}</p>
                        <small>Posted on ${new Date(post.timestamp).toLocaleString()}</small>
                    `;
                    postsContainer.appendChild(postDiv);
                });

                if (posts.length > 0) {
                    page++;
                }
            } catch (error) {
                console.error('Error loading posts:', error);
            } finally {
                loading = false;
            }
        }

        // Add infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50) {
                loadPosts();
            }
        });

        // Initial load of posts
        loadPosts();
    </script>
</body>
</html>
