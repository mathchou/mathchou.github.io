<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Blocks</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            cursor: pointer;
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>
<body>

		<h1>Recent Blocks</h1>
		
    <table id="blocksTable">
        <thead>
            <tr>
                <th>Time Submitted</th>
                <th>Signed Block Hash</th>
                <th>Publisher Name</th>
                <th>Transactions</th>
                <th>Previous Block Hash</th>
                <th>Verifier's ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Block data will go here -->
        </tbody>
    </table>

    <h3>Upload Verification ID</h3>
    <input type="file" id="verifierFile" accept=".txt">
    <button onclick="addVerifier()">Add Verifier</button>

    <script>
        document.addEventListener('DOMContentLoaded', fetchRecentBlocks);

        let recentBlocks = [];

        function fetchRecentBlocks() {
            fetch('https://choucoin-posts-4f7c7496eb49.herokuapp.com/recent-blocks?limit=3')
                .then(response => response.json())
                .then(blocks => {
                    recentBlocks = blocks; // Store blocks for reference
                    const tableBody = document.querySelector('#blocksTable tbody');
                    tableBody.innerHTML = ''; // Clear old content

                    blocks.forEach((block, index) => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td>${block.createdAt}</td>
                            <td><span class="hash" onclick="copyToClipboard('${block.signedBlockHash}')">
                                ${block.signedBlockHash.slice(0, 10)}...</span>
                            </td>
                            <td>${block.publisherName || 'N/A'}</td>
                            <td>${block.transactions.map(tx => `${tx.sender} → ${tx.amount} → ${tx.receiver}`).join('<br>')}</td>
                            <td><span class="hash" onclick="copyToClipboard('${block.previousBlockHash}')">
                                ${block.previousBlockHash.slice(0, 10)}...</span>
                            </td>
                            <td>${block.verifiers ? block.verifiers.join(', ') : 'None'}</td>
                            <td><button onclick="verifyTransactions(${index})">Verify Transactions</button></td>
                        `;

                        tableBody.appendChild(row);
                    });
                })
                .catch(err => console.error('Error fetching blocks:', err));
        }

        function verifyTransactions(blockIndex) {
            const block = recentBlocks[blockIndex];

            block.transactions.forEach(transaction => {
                if (verifySignature(transaction.senderPublicKey, transaction)) {
                    alert(`Transaction from ${transaction.sender} verified successfully!`);
                } else {
                    alert(`Verification failed for transaction from ${transaction.sender}.`);
                }
            });
        }

        function verifySignature(publicKey, transaction) {
            // Simulate verification (replace with real cryptographic verification)
            return publicKey && transaction.amount > 0;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => console.error('Error copying:', err));
        }

        function addVerifier() {
            const fileInput = document.getElementById('verifierFile');
            if (fileInput.files.length === 0) {
                alert('Please upload a verification ID file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const verifierData = event.target.result.trim();
                updateBlockWithVerifier(verifierData);
            };
            reader.readAsText(fileInput.files[0]);
        }

        function updateBlockWithVerifier(verifierData) {
            fetch('/api/add-verifier', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ verifier: verifierData })
            })
            .then(response => response.json())
            .then(data => {
                alert('Verifier added successfully!');
                fetchRecentBlocks(); // Refresh the block list
            })
            .catch(err => console.error('Error adding verifier:', err));
        }
    </script>

</body>
</html>
