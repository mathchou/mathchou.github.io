
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Choucoin</title>
<style>
/* Style for the result container */
#resultContainer {
	position: relative; /* Positioning context for the button */
	width: 80%;  /* Make the result box half the screen width */
	height: 200px;  /* Fixed height */
	overflow: auto; /* Scrollable content */
	border: 1px solid #ccc;
	padding: 10px;
	margin-top: 10px;
	white-space: pre-wrap;  /* Ensures that long lines break properly */
	word-wrap: break-word;
	margin: 20px auto;  /* Center the box horizontally */
}

/* Make the text area within the box more readable */
/* Remove any default styling from pre */
#resultText {
    white-space: pre-wrap;  /* Keeps line breaks and spacing */
    word-wrap: break-word;  /* Wrap long words */
    background-color: transparent;  /* Make background transparent */
    color: black;  /* Ensure text color is readable */
    margin: 0;  /* Remove default margin */
    padding: 0;  /* Remove any padding */
    border: none;  /* Ensure there's no border */
}


#postsContainer div {
	margin-bottom: 15px;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	background-color: #f9f9f9;
	
.output-box {
    width: 100%;               /* Make it take the full width of its container */
    padding: 10px;             /* Add some space inside the box */
    border: 1px solid #ccc;   /* Light gray border */
    border-radius: 5px;       /* Rounded corners */
    font-family: 'Courier New', monospace; /* Monospaced font for the output */
    font-size: 14px;           /* Adjust text size */
    background-color: #fff;    /* White background */
    color: #333;               /* Dark text color */
    overflow-x: auto;          /* Allow horizontal scrolling if content overflows */
    margin-top: 10px;          /* Add some margin on top */
    white-space: pre-wrap;     /* Wrap text if it overflows */
}
	
}

</style>
</head>
<body>
    <h1>Verification and Block Creation</h1>

	Use the table below to verify and select transactions to be included in the next block.
	
	<h2>Previous Transactions</h2>
	<form id="postForm">
    <div id="postsContainer">
        <!-- Posts will be displayed here -->
    </div>
    </form>


    <!-- Form to input transaction details -->
    <div>		
		<!-- File input for uploading the private key file -->
		<label for="fileInput">User ID and keys file:</label>
        <input type="file" id="fileInput" accept=".txt">
	</div>
	
    <!-- Link to external JavaScript file -->
    <script src="./assets/js/verification-script.js"></script>
	<script></script>
	
</body>
</html>
